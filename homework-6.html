<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homework-6.css">
    <title>Homework lesson 6</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">CSS Dinner Shopping List</h1>
        <span class="header__description-text">Let`s go to the mall!</span>
    </header>
    <main class="main">
        <div class="main__section">
            <div class="main__item">
                <input type="checkbox" id="main-input-one" class="main__checkbox">
                <label for="main-input-one">
                    <span class="main__item-text">A lot of pickless</span>
                    <span class="main__item-brackets">( for the next lessons about CSS)</span>
                </label>
            </div>
            <div class="main__item">
                <input type="checkbox" id="main-input-two" class="main__checkbox">
                <label for="main-input-two">
                    <span class="main__item-text">10 apples</span>
                    <span class="main__item-brackets">( for more CSS manipulations )</span>
                </label>
            </div>
            <div class="main__item">
                <input type="checkbox" id="main-input-three" class="main__checkbox">
                <label for="main-input-three">
                    <span class="main__item-text">20 oranges</span>
                    <span class="main__item-brackets">( because they are awesome )</span>
                </label>
            </div>
            <div class="main__item">
                <input type="checkbox" id="main-input-four" class="main__checkbox">
                <label for="main-input-four">
                    <span class="main__item-text">13 plates</span>
                    <span class="main__item-brackets">( hm...they always disappear )</span>
                </label>
            </div>
            <div class="main__item">
                <input type="checkbox" id="main-input-five" class="main__checkbox">
                <label for="main-input-five">
                    <span class="main__item-text">15 bentos</span>
                </label>
            </div>
            <div class="main__item">
                <input type="checkbox" id="main-input-six" class="main__checkbox">
                <label for="main-input-six">
                    <span class="main__item-text">1 bottle of Sake  ^_^</span>
                    <span class="main__item-brackets">( for my friends )</span>
                </label>
            </div>
        </div>
        <div class="wrapper">
            <span class="wrapper__text">Bon appetit :)</span>
        </div>
    </main>
</body>
</html>
